<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="class">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button type="button">
                <img src="Images/search.png" alt="Search Button">
            </button>
        </div>
        <div class="error">
            <p>Invalid city name!</p>
        </div>
        <div class="weather">
            <img src="Images/moderate.png" alt="Moderate Climate" class="weather-icon">
            <h1 class="temp">31Â°C</h1>
            <h2 class="city">Greater Noida</h2>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity.png" alt="Humidity Climate">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/wind.png" alt="Wind Climate">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Script.js">
    </script>
</body>

</html>
